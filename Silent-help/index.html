<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Guardian</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Betania+Patmos+In&display=swap" rel="stylesheet">

</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center">

        <h1 class="mb-4">Pin Guardian</h1> <!-- Changed from "Silent Help" to "Pin Guardian" -->

        <div class="mb-3">
            <input type="text" 
                   id="nameInput" 
                   class="form-control text-center"
                   placeholder="Enter your name">
        </div>

        <div class="my-4">
            <button id="alertButton" class="btn btn-danger shadow-lg">
                HOLD FOR HELP
            </button>
        </div>

        <p id="status">Ready</p>

    </div>

    <!-- Your JS -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
